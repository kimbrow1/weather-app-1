<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter a City" spellcheck="false" />
        <button><img src="Images /search.png" alt="search icon" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="Images /rain.png" class="weather-icon" alt="rain" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Memphis</h2>
        <div class="details">
          <div class="col">
            <img src="Images /humidity.png" alt="humidity" />
            <div>
              <p class="humidity">15 km/h</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="Images /wind.png" alt="Wind" />
            <div>
              <p class="wind">50%</p>
              <p>wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
